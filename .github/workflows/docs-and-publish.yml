name: ğŸ“š Build Docs & ğŸ“¦ Publish Package

on:
  # å½“æ¨é€æ ‡ç­¾æ—¶è§¦å‘
  push:
    tags:
      - 'v*'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: 'æ˜¯å¦å‘å¸ƒåˆ°PyPI'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      deploy_docs:
        description: 'æ˜¯å¦éƒ¨ç½²æ–‡æ¡£'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # æ„å»ºæ–‡æ¡£
  build-docs:
    name: ğŸ“š Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deploy_docs == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: ğŸ“š Build and Deploy Documentation
      run: |
        mkdocs gh-deploy --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ„å»ºå’Œå‘å¸ƒåŒ…
  build-and-publish:
    name: ğŸ“¦ Build & Publish Package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.publish_pypi == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install Build Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: ğŸ—ï¸ Build Package
      run: |
        python -m build
    
    - name: ğŸ” Check Package
      run: |
        python -m twine check dist/*
    
    - name: ğŸ“¤ Publish to PyPI
      if: github.event_name == 'push' || github.event.inputs.publish_pypi == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true

  # è¿è¡Œæµ‹è¯•
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest pytest-cov
    
    - name: ğŸ§ª Run Tests
      run: |
        # å¦‚æœæœ‰æµ‹è¯•æ–‡ä»¶çš„è¯è¿è¡Œæµ‹è¯•
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=email_widget --cov-report=xml
        else
          echo "No tests directory found, skipping tests"
        fi
    
    - name: ğŸ“Š Upload Coverage
      if: matrix.python-version == '3.10' && github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella 