            .responsive-table {

            }

            .responsive-table table {
                width: 100%;
                min-width: 400px;
                border-collapse: collapse;
            }

            /* 图片响应式样式 */
            .responsive-image {
                width: 100%;
                max-width: 100%;
                height: auto;
                display: block;
            }

            /* 内容区域响应式 */
            .responsive-content {
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
                padding: 16px;
            }

            /* 移动端优化的文字大小 */
